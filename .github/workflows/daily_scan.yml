name: Daily Stock Prediction

on:
  schedule:
    # Uitleg Tijd:
    # 05:00 UTC
    # = 06:00 in België (Wintertijd)
    # = 07:00 in België (Zomertijd)
    # 1-5 = Maandag t/m Vrijdag
    - cron: '0 5 * * 1-5'
  
  # Hiermee kun je hem handmatig starten via de "Run workflow" knop
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Analysis Script
        env:
          # CRUCIAAL: Zorg dat deze 2 ook in je GitHub Repo 'Secrets' staan!
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python main.py
