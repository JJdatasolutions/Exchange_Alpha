name: Daily Stock Prediction

on:
  schedule:
    # Uitleg:
    # 0 = minuut 0
    # 5 = uur 5 (UTC tijd = 06:00 of 07:00 in BelgiÃ«)
    # * = elke dag van de maand
    # * = elke maand
    # 1-5 = Maandag t/m Vrijdag (dus NIET in het weekend)
    - cron: '0 5 * * 1-5'
  
  # Zorgt dat je hem nog steeds handmatig kunt starten om te testen
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Script
        env:
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python main.py
